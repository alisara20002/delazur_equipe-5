<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELAZUR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Damion&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/app.css">
    <script src="./assets/js/contact.js"></script>
</head>

<body>
    <header>
        <div>
            <img src="./assets/img/delazur_logo.png" alt="Logo de Delazur">
            <h1 class="visuallyhidden">Delazur</h1>
        </div>
        <nav>
            <ul>
                <li><a class="serif" href="./index.html">Accueil</a></li>
                <li><a class="serif" href="./spectacles.html">Spectacles</a></li>
                <li><a class="serif" href="./boutique.html">Boutique</a></li>
                <li><a class="serif active" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>CONTACT</h1>
        <form action="contact.html" name="delazure" method="GET" id="form">
            <fieldset class="field01">
                <!-- Pour les infos générales -->
                <legend>Information générales</legend>
                <div id="div01">
                    <div>
                        <!--Prénom-->
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="name" required minlength="2" maxlength="20" size="10">
                    </div>
                    <div>
                        <!--Nom-->
                        <label for="nomFamille">Nom de Famille</label>
                        <input type="text" id="nomFamille" name="nomFamille" required minlength="2" maxlength="20"
                            size="10">
                    </div>
                </div>
                <div id="div02">
                    <!--Addresse courriel-->
                    <div>
                        <label for="email">Adresse courriel</label>
                        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

                    </div>
                </div>
                <div id="div03">
                    <div>
                        <!--Date de naissance-->
                        <label for="anniversaire">Date de Naissance</label>
                        <input type="date" id="anniversaire" value="dd-mm-yyyy" required>
                    </div>
                    <div>
                        <!--Age-->
                        <label for="age">Et ton âge?</label>
                        <input type="number" id="age" name="age" min="01" max="99">
                    </div>
                </div>
                <div id="div04">
                    <!--Numéro de téléphone-->
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
            </fieldset>
            <!--adresse-->
            <fieldset class="field02">
                <!-- Pour les informations sur ou la personne habite -->
                <legend>Adresse</legend>
                <!--Numéro civique-->
                <div>
                    <label for="address">Numéro Civique</label>
                    <input type="text" class="address" id="address">
                </div>
                <!--Rue-->
                <div>
                    <label for="rue">Rue</label>
                    <input type="text" id="rue" class="address">
                </div>
                <!--Province-->
                <div>
                    <label for="province">Province</label>
                    <select name="province" id="province">
                        <option value="AB">Alberta</option>
                        <option value="BC" class="hidden">British Columbia</option>
                        <option value="MB" class="hidden">Manitoba</option>
                        <option value="NB" class="hidden">New Brunswick</option>
                        <option value="NL" class="hidden">Newfoundland and Labrador</option>
                        <option value="NS" class="hidden">Nova Scotia</option>
                        <option value="NT" class="hidden">Northwest Territories</option>
                        <option value="NU" class="hidden">Nunavut</option>
                        <option value="ON" class="hidden">Ontario</option>
                        <option value="PE" class="hidden">Prince Edward Island</option>
                        <option value="QC" class="hidden">Quebec</option>
                        <option value="SK" class="hidden">Saskatchewan</option>
                        <option value="YT" class="hidden">Yukon</option>
                    </select>
                </div>
                <!--Pays-->
                <div>
                    <label for="country">Pays</label>
                    <input type="text" id="country" name="country" value="Canada">
                </div>
                <!--Code Postal-->
                <div>
                    <label for="postalCode">Code Postal</label>
                    <input id="postalCode" name="postalCode" type="text"
                        pattern="^(^[0-9]{5}|^[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}[0-9]{1}|[0-9]{5}[-][0-9]{4}|[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9])$*">
                </div>
            </fieldset>
            <fieldset class="field03">
                <!-- Pour les questions pour mieux connaître -->
                <div id="boite01">
                    <div class="parent01">
                        <!--couleur-->
                        <div class="child01">
                            <label for="colorsquare">Votre couleur préférée?</label>
                            <input type="color" id="colorsquare" name="colorsquare" value="#000000">
                        </div>
                        <!--image-->
                        <div class="child01">
                            <label for="fileInput">Vos Images préférées?</label>
                            <input type="file" id="fileInput" multiple="multiple" accept="image/png, image/jpeg">
                        </div>
                    </div>
                    <div class="parent02">
                        <!--mois-->
                        <div class="child02">
                            <label for="fave-month">Votre mois préféré? De quelle année?</label>
                            <input id="fave-month" type="month" name="fave-month" placeholder="--------- ----">
                        </div>
                        <!--semaine-->
                        <div class="child02">
                            <label for="week">Votre semaine préférée de tous les temps?</label>
                            <input type="week" id="week" name="week" placeholder="Week --, ----">
                        </div>
                    </div>
                </div>
                <div id="boite02">
                    <div class="parent03">
                        <!--Recommendation d'un site web-->
                        <div class="child03">
                            <label class="labelspace" for="url">Un site que nous devons découvrir?</label>
                            <input type="url" name="url" id="url" pattern="https://.*">
                        </div>
                        <!--Bouton range-->
                        <div class="child03">
                            <label for="volume">Quelle note lui-donnez-vous?</label>
                            <div id="range">
                                <input type="range" id="volume" name="volume" min="0" max="50">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="boite03">
                    <div class="parent04">
                        <!--Choix de la date-->
                        <div class="child04">
                            <label for="start">La date et l'heure du show que tu veux venir voir?</label>
                            <input type="datetime-local" id="start" name="show-start" value="yyyy-mm-dd, --:-- --">
                        </div>
                    </div>

                    <!--type='checkbox'-->
                    <div class="parent05">

                        <p>Durant ce show, tu veux./assets.</p>
                        <div id="checkbox">
                            <div class="child05">
                                <label for="danser">Danser</label>
                                <input type="checkbox" id="danser" name="danser">
                            </div>
                            <div class="child05">
                                <label for="groover">Groover</label>
                                <input type="checkbox" id="groover" name="groover">
                            </div>
                            <div class="child05">
                                <label for="coucher">Me coucher tard</label>
                                <input type="checkbox" id="coucher" name="coucher">
                            </div>
                        </div>

                    </div>
                </div>
            </fieldset>
            <fieldset class="field04">
                <!-- Pour la question du membre du groupe préféré -->
                <legend>Votre membre du groupe préféré?</legend>
                <div>
                    <input type="radio" id="alain" name="fav_member" value="Alain">
                    <label for="alain">Alain Jasmine</label>
                </div>
                <div>
                    <input type="radio" id="jacques" name="fav_member" value="Jacques">
                    <label for="jacques">Jacques Danger</label>
                </div>
                <div>
                    <input type="radio" id="dove" name="fav_member" value="Dove">
                    <label for="dove">Dove</label>
                </div>
                <div id="dr_h">
                    <input type="radio" id="dr" name="fav_member" value="Dr">
                    <label for="dr">Dr Homme</label>
                </div>
            </fieldset>
            <!-- Pour la section du mot de passe-->
            <fieldset class="field05">
                <label for="password">Mot de paaaaaaaaaasse?</label>
                <input type="password" id="password" name="password" pattern="Kaput Draconis"
                    title="Doit contenir le bon mot de passe" required>
            </fieldset>
            <!--boutton pour réinitialiser et soumettre-->
            <div id="buttons_container">
                <button class="reset" type="reset" form="form" value="Reset">Réinitialiser</button>
                <button class="submit" type="submit" form="form" value="Submit">Soumettre</button>
            </div>
        </form>
    </main>

            </ul>
        </div>

</body>
